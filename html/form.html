<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sim Registartion Project//css/form-style.css">
    <title>Form for Simcard Registration</title>
</head>
<body>
    <div class="form-container">
        <form action="/Sim Registartion Project/php/form.php" method="post">
            <div class="number">
                <h2>Mobile Number Info</h2>
             
                    <label for="MobileNumber">Mobile Number</label>
                    <input type="number" id="MobileNumber" name="MobileNumber">
    
                    <label for="otp">Verify OTP</label>
                    <input type="number" id="otp" name="otp">
            </div>
    
            <div class="personalInfo">
                <h2>Profile Info</h2>
    
                    <h4>Personal Data</h4>
    
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname">
    
                    <label for="mname">Middle name</label>
                    <input type="text" id="mname" name="mname">
    
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname">
    
                    <label for="date">Date of Birth</label>
                    <input type="date" id="date" name="date">
    
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male"></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                
            </div>
    
            <div class="addressinfo">
                <h2>Address Information</h2>
                <span>Fill in the data for your Address</span>
    
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
                
                <label for="province">Province</label>
                <input type="text" id="province" name="province">
    
                <label for="barangay">Barangay</label>
                <input type="text" id="barangay" name="barangay">
    
                <label for="city">City / Municipality</label>
                <input type="text" id="city" name="city">
            </div>
            
            <div class="addressinfo">
                <h2>Alternative Contact Information</h2>
                <span>Fill in the data for your Address</span>
    
                <label for="alternatecontact">Alternate Contact Number</label>
                <input type="number" id="alternatecontact" name="alternatecontact">
                
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email">
    
                 </div>
    
    
    
            <button class="su" type="submit">Submit</button>
    
        </form>
        
    </div>


    
    <script src="/Sim Registartion Project/javascript/form.js"></script> 
</body>
</html>
