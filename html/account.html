<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sim Registartion Project/css/account.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <title>Contact Us</title>
</head>
<body>
    <!-- ======================= NAVIGATION BAR ======================= -->
    <nav>
        <div class="site-logo">
            <div class="logo">Sim Registration</div>
        </div>

        <div class="link-div">
            <ul>
                <li id="home">Home</li>
                <li id="about">About</li>
                <li class="active-li" id="account">Account</li>
                <li id="contact">Contact Us</li>
                <li id="faqs">FAQs</li>
            </ul>
        </div>
    </nav>

    <!-- ============================ LogIn ======================== -->

    <main>

        <form action="/Sim Registartion Project/php/login.php" method="post">
            
            <div class="number">
                <label for="number">MobileNumber</label>
                <input type="number" id="number" name="number">

                <div class="numsub">NEXT</div>
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <button type="submit">LOG IN</button>
            </div>        
        </form>



        <script>
            const numsub = document.querySelector('.numsub');
            const num = document.querySelector('.number')
            const pass = document.querySelector('.password')

            numsub.addEventListener('click', function(e) {
                // event.preventDefault(); 
                num.style.display = 'none';
                pass.style.display = 'flex';
            })


        </script>
    </main>




    <!-- ============================ FOOTER ======================== -->
    <footer>
        <div class="footer1">
            <div class="footer-logo">
                <div class="footlogo">Sim Registration</div>
            </div>
    
            <span><img src="/Sim Registartion Project/Images/circle-c.png" alt="c">2023 Sim Registration Inc.</span>
            <ul>
                <li><img src="/Sim Registartion Project/Images/fb-icon.png" alt="facebook"></li>
                <li><img src="/Sim Registartion Project/Images/insta-icon.png" alt="insta"></li>
                <li><img src="/Sim Registartion Project/Images/twitter-icon.png" alt="twitter"></li>
                <li><img src="/Sim Registartion Project/Images/yt-icon.png" alt="youtube"></li>
            </ul>
        </div>
    
        <div class="footer2">
            <ul>
                <li id="contacts">Contact Us</li>
                <li id="abouts">About Us</li>
                <li id="term">Term of Use</li>
                <li id="privacy">Privacy Policy</li>
            </ul>
        </div>
        
    
    </footer>

<script src="/Sim Registartion Project/javascript/navfooter.js"></script>     
</body>
</html>
